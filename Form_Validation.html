<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src = "FormValidation.js"></script>
    <link rel="stylesheet"type ="text/css"href ="Form_Validation.css">
</head>
<body>
    <form onsubmit ="return validate()" action = "https://sheetdb.io/api/v1/5nr4rfvp0vuig" method = "post" id = "sheetdb-form" >
        <div class = "kumar">
        <div class = "naveen">
        <fieldset>
        <legend>Form_Validation_Details</legend>
        <label for = "">UserName</label>
        <input type = "text" id = "uname" name = "data[uname]" class = "form-control">
        <span id = "msg" style = "color: red;"></span>
        <br>
        <label for = "">PhoneNumber</label>
        <input type = "text" id = "phone" name = "data[phone]" class = "form-control">
        <span id = "msg1" style = "color: red;"></span>
        <br>
        <label for = "">Email</label>
        <input type = "text" id = "email" name = "data[email]"class = "form-control">
        <span id = "msg2" style = "color: red;"></span>
        <br>
        <label for = "">Password</label>
        <input type = "password" id = "password" name = "data[password]"class = "form-control">
        <span id = "msg3" style = "color: red;"></span>
        <br>
        <label for = "">ConfirmPassword</label>
        <input type = "password" id = "confirmpassword" name = "data[confirmpassword]" class = "form-control">
        <span id = "msg4" style = "color: red;"></span>
        <br>
        <input type = "submit" class = "btn btn-primary ">
        </fieldset>
        </div>
        </div>
    </form>
    <script>
        var form = document.getElementById("sheetdb-form")
        form.addEventListener("submit",e =>{
            e.preventDefault()
            fetch(form.action,{
                method:"post",
                body:new FormData(document.getElementById("sheetdb-form"))
            }).then(
                response => response.json()
            )
        })
    </script>
    
</body>
</html>
